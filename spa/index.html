<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://www.dafontfree.net/embed/cG9lLXZldGljYS1uZXctY29uZGVuc2VkJmRhdGEvNzQwL3AvMTc5Mzk1L1BPRSBWZXRpY2EgTmV3IENvbmRlbnNlZC50dGY"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="js/main.js"></script>
    <title>Rijksmuseum</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
  </head>
  <body>
    <main>
      <section id="home">
        <header>
          <img src="img/rijksmuseum.png" alt="rijksmuseum logo" class="logo" />
          <form>
            <input id="search-input" type="text" placeholder="Zoeken..." />
            <button type="submit" class="search-button">
              <img src="img/search.svg" alt="search icon" class="search-icon" />
            </button>
            <button class="open-filter">
              <i class="fa fa-filter filter-icon"></i>
            </button>
          </form>
        </header>
        <div class="error"></div>
        <form id="filter" class="hidden">
          <button class="jaar-button">jaar</button>
          <div class="jaar-open hidden">
            <input
              class="jaar-open-style"
              id="jaar"
              type="number"
              name="jaarmin"
              min="1000"
              max="2021"
              step="20"
              placeholder="1000"
            />
            <h1 class="dash">-</h1>
            <input
              class="jaar-open-style"
              id="jaar"
              type="number"
              name="jaarmax"
              min="1000"
              max="2021"
              step="20"
              placeholder="2021"
            />
          </div>

          <input
            class="filter"
            id="artiest"
            type="text"
            placeholder="artiest"
          />
          <input class="filter" id="type" type="text" placeholder="type" />
          <button class="apply filter">
            <i class="fa fa-arrow-down arrow-down"></i>
          </button>
        </form>
      </section>
      <section id="art-list">
        <!-- Empty state / Skeleton State -->
        <!-- <div class="line5"></div> -->

        <ul class="empty-list">
          <p></p>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
        </ul>

        <ul class="data-list"></ul>

        <div class="next-page">
          <button class="page left"><i class="fa fa-angle-left"></i></button>
          <h1 class="page page-number">1</h1>
          <button class="page right"><i class="fa fa-angle-right"></i></button>
        </div>
      </section>
      <section id="information" class="hidden">
        <div class="empty-info">
          <div class="title-balk">
            <a href="#home">
              <button class="back">
                <i class="fa fa-angle-left back-arrow"></i>
              </button>
            </a>
            <div class="line6"></div>
          </div>
          <br />
          <div class="square2"></div>
          <ul>
            <li class="line7"></li>
            <li class="line8"></li>
            <li class="line7"></li>
            <li class="line9"></li>
            <li class="line8"></li>
            <li class="line7"></li>
            <li class="line8"></li>
            <li class="line8"></li>
            <li class="line9"></li>
            <li class="line8"></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
